name: Run Gradle on PRs
on: [pull_request, push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Gradle to generate and submit dependency graphs
      uses: gradle/gradle-build-action@v2
      with:
        dependency-graph: generate-and-submit
    - name: Check for gradle-wrapper.jar
      run: ls -al ${{ github.workspace }}/gradle/wrapper/gradle-wrapper.jar
    - name: Check for gradlew
      run: ls -al ${{ github.workspace }}/gradlew
    - name: Build the app, generating a graph of dependencies required
      run: JAVA_OPTS="-cp ${{ github.workspace }}/gradle/wrapper/gradle-wrapper.jar" ./gradlew build
    - name: Run all checks, disabling dependency graph generation
      run: JAVA_OPTS="-cp ${{ github.workspace }}/gradle/wrapper/gradle-wrapper.jar" ./gradlew check
      env:
        GITHUB_DEPENDENCY_GRAPH_ENABLED: false



    



