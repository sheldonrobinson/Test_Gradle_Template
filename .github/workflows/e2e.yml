name: Run Gradle on PRs
on: [pull_request, push]

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v3
      id: setup-java
      with:
        distribution: temurin
        java-version: 17
        java-package: jdk
        architecture: x64
        check-latest: true
    - name: Add native gradle wrapper # GHA using symlinks causes CNFE issues
      run: gradle wrapper
    - name: Update Gradle Wrapper
      uses: gradle-update/update-gradle-wrapper-action@v1
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      id: setup-gradle
      with: 
        gradle-version: wrapper
        dependency-graph: generate-and-submit
        cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/release' }}
        gradle-home-cache-cleanup: true
    - name: Run chmod to make gradlew executable
      run: chmod ugo+x ./gradlew
    - name: Validate gradle wrapper
      uses: gradle/wrapper-validation-action@v1
    - name: Run all checks, disabling dependency graph generation
      run: ./gradlew check
      env:
        GITHUB_DEPENDENCY_GRAPH_ENABLED: false
    - name: Test build configuration
      run:  ./gradlew build --dry-run --warning-mode none # just test build configuration   
    - name: Execute Gradle build
      id: gradle
      run: echo "yes" | ./gradlew build --scan --warning-mode none      
    - name: "Add Build Scan URL as PR comment"
      uses: actions/github-script@v5
      if: github.event_name == 'pull_request' && failure()
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '‚ùå ${{ github.workflow }} failed: ${{ steps.gradle.outputs.build-scan-url }}'
          })         
    - name: Upload build reports
      uses: actions/upload-artifact@v3
      with:
        name: build-reports
        path: build/reports/



    



    



